<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post" autocomplete="on">
        <p>
            <label for="inota">Nota</label>
            <input type="range" name="nota" id="inota" min="0" max="10" value="5" oninput="itotal.innerHTML = Number(inota.value)" >
            <output id="itotal">5</output>

        </p>
    </form>                                      
</body>
</html>
